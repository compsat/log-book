		<script>
			let mymap = L.map('mapid').setView([14.63902,121.07715], 18);
			
			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
				maxZoom: 19
			}).addTo(mymap);
			
			let marker=L.marker([0,0]).addTo(mymap);
			
			function toggleNavbar() {
				let y = document.getElementsByClassName("navbar-contents");
				for (let i=0; i<y.length; i++) {
					if (y.item(i).style.display === "none") {
						y.item(i).style.display = "block";
					}
					else {
						y.item(i).style.display = "none";
					}
				}
			}
		</script>
